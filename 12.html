


<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Autocomplete Input with Datalist</title>
</head>
<body>
    <h2>Autocomplete Input with Datalist</h2>
    <label for="days">Select a day:</label>
    <input type="text" id="days" list="dayList" autocomplete="off">
    <datalist id="dayList">
        <option value="Monday">
        <option value="Tuesday">
        <option value="Wednesday">
        <option value="Thursday">
        <option value="Friday">
        <option value="Saturday">
        <option value="Sunday">
    </datalist>
</body>
</html>
